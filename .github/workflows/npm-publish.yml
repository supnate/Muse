name: npm-publish

# Controls when the workflow will run
on:
  push:
    branches:
      - release

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.13.0
          registry-url: 'https://registry.npmjs.org'

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      # - name: Run Tests
      #   run: |
      #     export MUSE_TESTS_FLAG_GITHUB_ACTIONS=1
      #     cd muse-ci-tools
      #     pnpm i
      #     pnpm test

      # after test success, publish packages to the registry
      - name: Publish Core Packages
        run: |
          cd workspace
          pnpm install
          pnpm publish -r --access public --no-git-checks --registry=https://registry.npmjs.org
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        if: ${{ github.ref_name == 'release' }}

      - name: Publish UI Plugins
        run: |
          export MUSE_TESTS_FLAG_GITHUB_ACTIONS=1
          export TARGET_NPM_REGISTRY=https://registry.npmjs.org
          cd muse-ci-tools
          pnpm install
          pnpm run publish:ui-plugins
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
